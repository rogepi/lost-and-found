<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="/api/item">
      <p>请选择要上传的文件：</p>
      类型：<input type="text" name="type" /> 标题：<input
        type="text"
        name="title"
      />
      地点：<input type="text" name="place" /> 日期：<input
        type="datetime"
        name="time"
      />
      联系方式：<input type="text" name="contact" /> 描述:<input
        type="text"
        name="description"
      />
      userid:<input type="text" name="userId" />
      <p><input type="file" name="file" /></p>
      <p><input type="submit" value="上传" /></p>
    </form>
  </body>
</html>
